apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pdf-agent-ingress
  namespace: fsi
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"  # Allow large PDF uploads
spec:
  rules:
  - host: pdf-agent.customer.pharia.com  # Update this with your actual domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: pdf-agent-service
            port:
              number: 8000 